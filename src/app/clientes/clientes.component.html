<div class="row">
  <div class="col s2"></div>
  <div class="col s8">
    <div id="loading" *ngIf="carregamento === true">
      <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" style="width:150px;height:150px;" />
    </div>

    <ul class="collection" *ngFor="let cliente of clientes" id="item-cliente">
      <li class="collection-item avatar">
          <i class="material-icons circle green">perm_identity</i>
          <span class="title">Cliente</span>
          <p>
            CÃ³digo: {{cliente.id}}  <br>
            Nome: {{cliente.nome}} <br>
            CPF: {{cliente.cpf}} <br>
            Data De Nascimento: {{cliente.dataDeNascimento | date: 'dd/MM/yyyy'}}
          </p>
          <div id="bloco-botoes">
            <a href="/cliente/{{cliente.id}}" class="waves-effect waves-light btn"><i class="material-icons right">content_paste</i>Detalhe</a>
            <button id="btn-cart" class="waves-effect waves-light btn" (click)="atualizarCliente(cliente)"><i class="material-icons right">edit</i>Atualizar</button>
            <button id="btn-cart" class="waves-effect waves-light btn" (click)="selecionarClientePedido(cliente)"><i class="material-icons right">check_circle</i>Selecionar</button>
            <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
          </div>
      </li>
  </ul>
  </div>
  <div class="col s2"></div>
</div>
